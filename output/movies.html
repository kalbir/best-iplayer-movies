<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Movies on BBC iPlayer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Sans:wght@500&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1c1018; /* licorice */
            --secondary-color: #6c91c2; /* silver-lake-blue */
            --background-color: #ffeedd; /* antique-white */
            --text-color: #1c1018; /* licorice */
            --rating-color: #ff715b; /* bittersweet */
            --meta-color: #758e4f; /* moss-green */
            --hover-color: #6c91c2; /* silver-lake-blue */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            text-align: left;
            margin-bottom: 30px;
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 5px;
            letter-spacing: 0.02em;
            font-weight: 400;
        }

        .subtitle {
            font-family: 'Space Mono', monospace;
            color: var(--meta-color);
            font-size: 0.9em;
            font-weight: 400;
            margin: 0;
            display: inline;
        }

        .subtitle:not(:last-child)::after {
            content: " â€¢ ";
            margin: 0 0.5em;
        }

        .movies-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .movie-item {
            margin-bottom: 2em;
        }

        .movie-header {
            display: flex;
            align-items: baseline;
            margin-bottom: 0.5em;
        }

        .movie-title {
            font-family: 'IBM Plex Sans', sans-serif;
            font-size: 1.2em;
            font-weight: 500;
            color: var(--primary-color);
            margin: 0;
            text-decoration: none;
            letter-spacing: -0.01em;
        }

        .movie-title:hover {
            color: var(--hover-color);
            text-decoration: underline;
        }

        .movie-rating {
            color: var(--rating-color);
            font-weight: 500;
            margin-left: 0.5em;
        }

        .movie-meta {
            font-family: 'Space Mono', monospace;
            color: var(--meta-color);
            font-size: 0.9em;
            margin-top: 0.5em;
        }

        .movie-genres {
            display: inline;
            margin-right: 1em;
        }

        .genre-tag {
            color: var(--secondary-color);
            text-decoration: none;
        }

        .genre-tag:hover {
            color: var(--hover-color);
            text-decoration: underline;
        }

        .movie-year {
            display: inline;
            margin-right: 1em;
        }

        .movie-links {
            display: inline;
        }

        .movie-link {
            color: var(--secondary-color);
            text-decoration: none;
            margin-right: 1em;
        }

        .movie-link:hover {
            color: var(--hover-color);
            text-decoration: underline;
        }

        .review-count {
            color: var(--meta-color);
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Best Movies on BBC iPlayer</h1>
            <p class="subtitle">Sorted by IMDb Rating</p>
            <p class="subtitle">Last updated: 05 May 2025</p>
        </header>
        
        <ul class="movies-list">
            
        </ul>
    </div>
</body>
</html>
